<div>
  <h3 class="header-medium">All Games</h3>
</div>

<div class="col s12 games-wrapper">
 <div class="row">
 	<div class="col s12 m12 l4" *ngFor="let game of games">
 		<div class="card-panel grey lighten-5 z-depth-1 postition-relative hoverable pointer"
    (click)="startGame(game.name)">
    <p 
    class="notif-played-small"
    *ngIf="game.user_related && (authService.userData)"
    >Played!
    <span class="user-score font-size-12 display-block">score: {{game.user_score || 'Not Finished'}}</span>
  </p>  
  <div class="row valign-wrapper min-height">

    <div class="game-image-container">
      <img [src]="game.image_url" alt="JavaScript Web Questions" class="circle game-image"> <!-- notice the "circle" class -->
    </div>
    <div class="col s10 min-height postition-relative">
      <p class="black-text underlined-soft vertical-align-top">
        {{game.name}}
      </p>
      <p class="black-text">
        {{game.description}}
      </p>
      <p class="num-of-questions-small">Number of questions:
       {{game.number_of_questions}}</p>
     </div>
   </div>
 </div>
</div>
</div>
</div>
<app-bring-to-top
  [scrollInterval]="40"
></app-bring-to-top>
