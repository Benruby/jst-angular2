<div class="row">
	<div>
		<h3 class="header-medium">Free Reading Mode</h3>
	</div>
	<p class="modeDescription">
		In this mode, all questions, answers and explanations are available without playing a game and keeping score.
	</p>
	<div class="gamesListWrapper width-20-pc float-left">
		<h5 class="gamesSideSectionHeader">Games</h5>
<app-select-game-desktop></app-select-game-desktop>
</div>
<div class="contentSection width-70-pc float-right">
	<h5 class="gamesSideSectionHeader">Questions
		<a (click)="presentSelectGameDialog()" class="selectGameMobileLink float-right pointer">Select a Game</a>
	</h5>
	<section 
	#questionsCollpsibles 
	*ngFor="let q of questions; last as isLast"
	itemscope
	itemtype="http://schema.org/Question">
	<ul class="collapsible" data-collapsible="accordion">
		<li>
			<div class="collapsible-header">
				<div>
					<i class="material-icons">help</i>

					<span [innerHtml]="q.body" 
					itemprop="name text"
					></span>
				</div>
			</div>
			<div class="collapsible-body" >
				<p class="innerHeader">
					answer
				</p>
				<span [innerHtml]="q.correntAnswer.body">

				</span>
				<p class="innerHeader">
					explanation
				</p>
				<div
				itemprop="suggestedAnswer"
				itemscope
				itemtype="http://schema.org/Answer">
				<span
				[innerHtml]="q.answer_explanation"
				itemprop="text"
				></span>
			</div>
		</div>
	</li>
</ul>
</section>
</div>
</div>

<app-select-game 
#selectGameDialog
[gamesNamesList]="gamesNames"></app-select-game>
<app-bring-to-top
	[scrollInterval]="40"
></app-bring-to-top>
