<form #f="ngForm">


  <div class="row">

    <div class="input-field col s12">
      <input id="name"
      type="text"
      required
      name='name'
      [(ngModel)]="signUpUser.name"
      class="validate">
      <label for="name">Nickname</label>
    </div>


    <div class="input-field col s12">
      <input id="email"
      type="email"
      required
      name='email'
      [(ngModel)]="signUpUser.email"
      class="validate">
      <label for="email">Email</label>
    </div>



    <div class="input-field col s12">
      <input id="password"
      type="password"
      required
      name='password'
      [(ngModel)]="signUpUser.password"
      class="validate">
      <label for="password">Password</label>
    </div>



    <div class="input-field col s12">
      <input id="password_confirmation"
      type="password"
      required
      name='password_confirmation'
      [(ngModel)]="signUpUser.passwordConfirmation"
      class="validate"
      #password_confirmation="ngModel">
      <label for="password_confirmation">Password confirmation</label>
    </div>

<!--     <span *ngIf="signUpUser.password != signUpUser.passwordConfirmation && (password_confirmation.dirty || password_confirmation.touched)"
    style="color:red">
    Passwords must match
  </span> -->

  <recaptcha
  [hidden]="true" 
  (resolved)="$event && onSignUpSubmit($event)" siteKey="6LfbfSsUAAAAAIH0hlftK66MybqJEiGeS-nXgQjj"
  size="invisible"
  #captchaRef="reCaptcha"></recaptcha>

  <div class="col s12">

    <button type="submit"
    class="waves-effect waves-light btn blue right"
    [disabled]="!(f.valid)" 
    (click)="captchaRef.execute()"
    [ngClass]="{'disabled': !(f.valid)}" >
    Sign up
  </button>

</div>

</div>


</form>
